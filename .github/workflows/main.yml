name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test

    - name: Set up PostgreSQL
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        postgresql version: '13'

    - name: Run database migrations
      run: |
        psql -h localhost -U postgres -d postgres -c 'CREATE DATABASE meu_banco_de_dados;'
        psql -h localhost -U postgres -d meu_banco_de_dados -f src/main/resources/db/migration/schema.sql

    - name: Deploy
      run: echo "Deploying your application..."
